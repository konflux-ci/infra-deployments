---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - https://github.com/konflux-ci/konflux-ci/dependencies/tekton-config?ref=dbd7f769d592549a6254ce603e8cbabe0801e319

patches:
  - patch: |
      - op: remove
        path: /spec/chain/options
    target:
      kind: TektonConfig
      name: config
  - patch: |
      - op: remove
        path: /spec/pipeline/options
    target:
      kind: TektonConfig
      name: config
