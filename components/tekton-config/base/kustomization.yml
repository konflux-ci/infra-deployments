---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - https://github.com/konflux-ci/konflux-ci/dependencies/tekton-config?ref=d7863763273bf379bf0d99fc6f16e879378f4012

patches:
  - patch: |
      - op: remove
        path: /spec/chain/options
    target:
      kind: TektonConfig
      name: config
  - patch: |
      - op: remove
        path: /spec/pipeline/options
    target:
      kind: TektonConfig
      name: config
